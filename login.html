  <!-- login section -->

  <section class="flexbox space-around">

    <!-- form -->

    <div class="form-div">
        <div class="card m-2 ">
            <h3 class="text-center m-2">Login</h3>
            <form method="GET" class="p-5">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me.</label>
                </div>
                <button type="submit" class="btn btn-outline-primary float-right">Submit</button>
                
              </form>
              
        </div>

        <div class="p-3">
            <a class="form-text text-muted" href="forget password.html">Forget Password</a>
        </div>
        <div class="p-3">
            <a class="form-text text-muted" href="sign in.html">Create an account?</a>
        </div>

        

    </div>
    
</section>
