    <section class="flexbox space-around">
        
        <!-- form, The form  sgment contains all the input details that would collected and stored in the Data base-->

       <div class="form-div">
        <div class="card m-2">
            <h3 class="text-center m-2">Sign in</h3>
            <form class="p-5">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="email" class="form-control" id="name" aria-describedby="emailHelp" required>
                   
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="number" class="form-control" id="contact" aria-describedby="emailHelp"required>
                    
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">Do not share your email with third party.</small>
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" id="pass" required>
                </div>
                <div class="form-group">
                      <label for="cpass">Confirm Password</label>
                      <input type="password" class="form-control" id="cpass" required>
                 </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me.</label>
                  </div>
                  <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
              
        </div>

        <div class="p-3">
            <a class="form-text text-muted" href="login.html">Have an account?</a>
